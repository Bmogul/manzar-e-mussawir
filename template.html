<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Gallery</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Exhibitions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="featured-artwork">
            <h2>Featured Artwork</h2>
            <div class="artwork">
                <img src="artwork.jpg" alt="Featured Artwork">
                <p class="artwork-title">Artwork Title</p>
                <p class="artist-name">Artist Name</p>
            </div>
        </section>
        <section class="latest-exhibitions">
            <h2>Latest Exhibitions</h2>
            <div class="exhibition">
                <img src="exhibition.jpg" alt="Exhibition Image">
                <p class="exhibition-title">Exhibition Title</p>
                <p class="exhibition-date">Date: Month Day, Year</p>
            </div>
            <div class="exhibition">
                <img src="exhibition.jpg" alt="Exhibition Image">
                <p class="exhibition-title">Exhibition Title</p>
                <p class="exhibition-date">Date: Month Day, Year</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gallery Website. All rights reserved.</p>
    </footer>
</body>
</html>
