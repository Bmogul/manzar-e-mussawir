    <header id="navbar">
        <div class="logo">Manzar-e-Masawar</div>
        <input type="checkbox" id="mobile-icon">
        <label for="mobile-icon" class="toggle"><span class="hamburger-icon"></span></label>
        <nav>
          <ul class="nav-items">
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li><a href="./index.html#about">About</a></li>

            <li>
              <a class="hide-mobile" href="#">Artists<span class="arrow">&#x25bc;</span></a>
              <label for="submenu"> Artists<span class="arrow">&#x25bc;</span></label>
              <input id="submenu" type="checkbox">

      <div class="box">
        <div class="card expand cardBig">
            <!-- div is a section/block -->
            <h2>Questions? fill out form below</h2>
            <form action="#" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
    
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </div>
      </div>
      <footer>
        <div class="contact-info">
            <p>Email: info@ManzareMussawir.com</p>
            <p>17730 Coventry Park Dr, Houston, TX 77084</p>
        </div>
        <div class="map">
            <!-- You can embed a Google Maps iframe here -->
            <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBeH1KdupaQhVQl2zFjnTzWARicMF5wW5E&q=Masjid+E+Mohammedi,+Coventry+Park+Dr,+Houston,+TX+77084" width="200" height="100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
